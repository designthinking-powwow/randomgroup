        function App() {
          const [lang, setLang] = useState(null);
          const [inputNames, setInputNames] = useState("");
          const [mode, setMode] = useState('count');
          const [settingValue, setSettingValue] = useState(4);
          const [groups, setGroups] = useState([]);
          const [isAnimating, setIsAnimating] = useState(false);
          const [animationPhase, setAnimationPhase] = useState('idle');
          const [showUpgradeModal, setShowUpgradeModal] = useState(false);
          const [showHelpModal, setShowHelpModal] = useState(false);
          const [draggedItem, setDraggedItem] = useState(null);

          const t = lang ? TRANSLATIONS[lang] : TRANSLATIONS['en'];

          const handleLanguageSelect = (selectedLang) => {
            setLang(selectedLang);
            setInputNames(TRANSLATIONS[selectedLang].defaultNames.replace(/\\n/g, '\n'));
          };

          const toggleLanguage = () => {
            const newLang = lang === 'en' ? 'zh' : 'en';
            setLang(newLang);
            // Optional: update placeholder logic could go here
          };

          const nameList = inputNames.split(/\n|,/).map(n => n.trim()).filter(n => n);
          const totalPeople = nameList.length;

          const shuffleArray = (array) => {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
              randomIndex = Math.floor(Math.random() * currentIndex);
              currentIndex--;
              [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
          };

          const handleShuffle = () => {
            if (totalPeople === 0) return;
            
            setAnimationPhase('scattering');
            setIsAnimating(true);
            setGroups([]);

            setTimeout(() => {
              setAnimationPhase('distributing');
              
              const shuffled = shuffleArray([...nameList]);
              let newGroups = [];
              let numGroups = 0;

              if (mode === 'count') {
                numGroups = settingValue;
                for (let i = 0; i < numGroups; i++) newGroups.push([]);
                shuffled.forEach((name, index) => {
                  newGroups[index % numGroups].push({ id: `p-${index}-${Date.now()}`, name });
                });
              } else {
                const size = settingValue;
                numGroups = Math.ceil(totalPeople / size);
                for (let i = 0; i < numGroups; i++) newGroups.push([]);
                shuffled.forEach((name, index) => {
                  const groupIndex = Math.floor(index / size);
                  newGroups[groupIndex].push({ id: `p-${index}-${Date.now()}`, name });
                });
              }

              setTimeout(() => {
                setGroups(newGroups);
                setAnimationPhase('done');
                setIsAnimating(false);
              }, 800);

            }, 1500);
          };

          const handleDragStart = (e, item) => {
            setDraggedItem(item);
            e.dataTransfer.setData('text/plain', JSON.stringify(item));
            e.dataTransfer.effectAllowed = 'move';
          };

          const handleDragOver = (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
          };

          const handleDrop = (e, targetGroupIndex) => {
            e.preventDefault();
            if (!draggedItem) return;
            const sourceGroupIndex = draggedItem.groupId;
            if (sourceGroupIndex === targetGroupIndex) return;

            const newGroups = [...groups];
            newGroups[sourceGroupIndex] = newGroups[sourceGroupIndex].filter(i => i.id !== draggedItem.id);
            newGroups[targetGroupIndex].push({ id: draggedItem.id, name: draggedItem.name });

            setGroups(newGroups);
            setDraggedItem(null);
          };

          if (!lang) {
            return <WelcomeScreen onSelectLanguage={handleLanguageSelect} />;

                       <Icons.HelpCircle size={20} />
                     </Button>
                     <div className="h-6 w-px bg-slate-200 mx-1"></div>
                     <Button variant="premium" onClick={() => setShowUpgradeModal(true)} className="text-xs px-4 py-2 rounded-full font-bold uppercase tracking-wider">
                       <Icons.Crown size={14} /> <span className="hidden sm:inline">Pro</span>
                     </Button>
                  </div>
                </div>
              </header>

              <main className="relative z-10 max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
                
                {/* Left Panel: Configuration */}
                <div className="lg:col-span-4 space-y-6">
                  
                  <Card title={t.pasteTitle} className="h-[420px] flex flex-col">
                    <div className="flex-1 flex flex-col gap-3">
                      <textarea
                        className="flex-1 w-full p-4 bg-slate-50/50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none resize-none text-sm font-medium leading-relaxed transition-all placeholder:text-slate-400"
                        placeholder={t.pastePlaceholder.replace(/\\n/g, '\n')}
                        value={inputNames}
                        onChange={(e) => setInputNames(e.target.value)}
                      />
                      <div className="flex justify-between items-center px-1">
                        <span className="text-xs text-slate-400 font-medium">{t.pasteHint}</span>
                        <span className="bg-indigo-50 text-indigo-600 text-xs font-bold px-2 py-1 rounded-md">{totalPeople} {t.peopleUnit}</span>
                      </div>
                    </div>
                  </Card>

                  <Card title={t.settingsTitle}>
                    <div className="space-y-8">
                      <div className="flex p-1 bg-slate-100/80 rounded-xl">
                        <button
                          onClick={() => setMode('count')}
                          className={`flex-1 flex items-center justify-center gap-2 py-2.5 text-sm font-bold rounded-lg transition-all duration-300 ${mode === 'count' ? 'bg-white text-indigo-600 shadow-md transform scale-100' : 'text-slate-500 hover:text-slate-700'}`}
                        >
                          <Icons.Grid size={16} /> {t.modeCount}
                        </button>
                        <button
                          onClick={() => setMode('size')}
                          className={`flex-1 flex items-center justify-center gap-2 py-2.5 text-sm font-bold rounded-lg transition-all duration-300 ${mode === 'size' ? 'bg-white text-indigo-600 shadow-md transform scale-100' : 'text-slate-500 hover:text-slate-700'}`}
                        >
                          <Icons.Users size={16} /> {t.modeSize}
                        </button>
                      </div>

                      <div className="space-y-4">
                        <div className="flex justify-between text-sm font-semibold text-slate-700">
                          <span>{mode === 'count' ? t.labelCount : t.labelSize}</span>
                          <span className="text-2xl font-bold text-indigo-600 font-mono bg-indigo-50 px-3 py-1 rounded-lg border border-indigo-100">{settingValue}</span>
                        </div>
                        <input
                          type="range"
                          min="2"
                          max={totalPeople > 2 ? totalPeople : 10}
                          value={settingValue}
                          onChange={(e) => setSettingValue(parseInt(e.target.value))}
                          className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600 hover:accent-indigo-500 transition-colors"
                        />
                      </div>

                      <Button 
                        onClick={handleShuffle} 
                        disabled={totalPeople < 2 || isAnimating}
                        className="w-full h-14 text-lg font-bold shadow-indigo-500/40 hover:shadow-indigo-500/60"
                      >
                        {isAnimating ? (
                          <span className="flex items-center gap-3 animate-pulse">
                            <Icons.Zap size={20} className="animate-spin-slow" /> {t.btnShuffling}
                          </span>
                        ) : (
                          <span className="flex items-center gap-3">
                            <Icons.Sparkles size={20} fill="currentColor" /> {t.btnShuffle}
                          </span>
                        )}
                      </Button>
                    </div>
                  </Card>
                </div>

                {/* Right Panel: Visualization */}
                <div className="lg:col-span-8 min-h-[500px]">
                   {/* Animation Stage */}
                   {animationPhase === 'scattering' && (
                     <div className="h-full w-full flex items-center justify-center bg-white/40 backdrop-blur-xl rounded-3xl shadow-inner border border-white/50 relative overflow-hidden">
                       <div className="absolute inset-0 bg-white/20 backdrop-blur-sm z-10 flex flex-col items-center justify-center">
                         <div className="relative">
                           <div className="absolute inset-0 bg-indigo-500 blur-3xl opacity-20 animate-pulse rounded-full"></div>
                           <div className="text-7xl animate-bounce drop-shadow-2xl">üé≤</div>
                         </div>
                         <h3 className="mt-8 text-2xl font-bold text-slate-800 animate-pulse tracking-wide">{t.btnShuffling}</h3>
                       </div>
                     </div>
                   )}

                   {/* Results Stage */}
                   {(animationPhase === 'distributing' || animationPhase === 'done') && (
                    <div className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 auto-rows-min animate-slideUp">
                      {groups.map((group, groupIndex) => (
                        <div
                          key={groupIndex}
                          onDragOver={handleDragOver}
                          onDrop={(e) => handleDrop(e, groupIndex)}
                          className={`group/card bg-white/80 backdrop-blur-md rounded-2xl border border-white shadow-lg shadow-slate-200/50 flex flex-col transition-all duration-300 hover:shadow-xl hover:-translate-y-1 ${draggedItem ? 'border-dashed border-indigo-400 bg-indigo-50/50' : ''}`}
                        >
                          <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-gradient-to-r from-white/50 to-transparent rounded-t-2xl">
                            <h3 className="font-bold text-slate-700 flex items-center gap-2">
                              <span className="bg-indigo-100 text-indigo-700 text-xs font-bold px-2 py-1 rounded-md uppercase tracking-wider">{t.groupLabel} {groupIndex + 1}</span> 
                              {t.groupUnit}
                            </h3>
                            <span className="text-xs font-bold text-slate-400 bg-slate-100 px-2 py-1 rounded-full border border-slate-200">
                              {group.length} {t.peopleUnit}
                            </span>
                          </div>
                          <div className="p-4 min-h-[120px] space-y-2.5">
                            {group.length === 0 ? (
                              <div className="h-full flex flex-col items-center justify-center text-slate-300 text-sm italic py-6 gap-2 border-2 border-dashed border-slate-100 rounded-lg">
                                <Icons.GripVertical className="opacity-50" />
                                {t.dragHint}
                              </div>
                            ) : (
                              group.map((person) => (
                                <NameTag 
                                  key={person.id} 
                                  id={person.id}
                                  name={person.name} 
                                  groupId={groupIndex}
                                  onDragStart={handleDragStart}
                                />
                              ))
                            )}
                          </div>
                        </div>
                      ))}
                    </div>
                   )}

                   {/* Empty State */}
                   {animationPhase === 'idle' && (
                     <div className="h-full w-full flex flex-col items-center justify-center text-slate-400 bg-white/40 backdrop-blur-md border-2 border-dashed border-slate-300/50 rounded-3xl min-h-[500px] animate-fadeIn">
                       <div className="w-28 h-28 bg-white rounded-full flex items-center justify-center shadow-2xl shadow-indigo-100 mb-6 relative group">
                          <div className="absolute inset-0 rounded-full border-4 border-indigo-50 animate-pulse-slow"></div>
                          <Icons.Users size={48} className="text-indigo-200 group-hover:text-indigo-400 transition-colors duration-500" />
                       </div>
                       <p className="text-2xl font-bold text-slate-700 mb-2">{t.emptyStateTitle}</p>
                       <p className="text-base text-slate-500 font-medium">{t.emptyStateDesc}</p>
                     </div>
                   )}
                </div>
              </main>

              {/* Upgrade Modal */}
              {showUpgradeModal && (
                <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fadeIn">
                  <div className="bg-white rounded-3xl shadow-2xl max-w-md w-full overflow-hidden scale-100 animate-scaleIn border border-white/50 relative">
                    <button onClick={() => setShowUpgradeModal(false)} className="absolute top-4 right-4 text-white/80 hover:text-white transition-colors z-20">
                       <Icons.X size={24} />
                    </button>
                    <div className="relative bg-slate-900 p-8 text-white text-center overflow-hidden">
                      <div className="absolute inset-0 bg-gradient-to-br from-indigo-600 to-violet-600 opacity-90"></div>
                      <div className="absolute -top-10 -right-10 w-32 h-32 bg-amber-400 rounded-full blur-[50px] opacity-40"></div>
                      
                      <div className="relative z-10">
                        <Icons.Crown size={56} className="mx-auto mb-4 text-amber-300 drop-shadow-glow" />
                        <h2 className="text-3xl font-bold tracking-tight">{t.upgradeTitle}</h2>
                        <p className="text-indigo-100 mt-2 font-medium opacity-90">{t.upgradeDesc}</p>
                      </div>
                    </div>
                    <div className="p-8 space-y-6 bg-white">
                      <ul className="space-y-4">
                        <li className="flex items-center gap-4 text-slate-700 group">
                          <div className="p-1 bg-green-100 rounded-full text-green-600 group-hover:scale-110 transition-transform"><Icons.CheckCircle size={18} /></div>
                          <span className="font-medium">{t.upgradeFeature1}</span>
                        </li>
                        <li className="flex items-center gap-4 text-slate-700 group">
                          <div className="p-1 bg-green-100 rounded-full text-green-600 group-hover:scale-110 transition-transform"><Icons.CheckCircle size={18} /></div>
                          <span className="font-medium">{t.upgradeFeature2}</span>
                        </li>
                        <li className="flex items-center gap-4 text-slate-700 group">
                          <div className="p-1 bg-green-100 rounded-full text-green-600 group-hover:scale-110 transition-transform"><Icons.CheckCircle size={18} /></div>
                          <span className="font-medium">{t.upgradeFeature3}</span>
                        </li>
                      </ul>
                      <div className="pt-4 flex flex-col gap-3">
                        <Button variant="premium" onClick={() => alert('ÂäüËÉΩÈñãÁôº‰∏≠ÔºåÊï¨Ë´ãÊúüÂæÖÔºÅ')} className="w-full h-12 text-lg shadow-amber-500/20">
                          {t.upgradeBtn} <Icons.ArrowRight size={18} />
                        </Button>
                        <button onClick={() => setShowUpgradeModal(false)} className="text-slate-400 text-sm hover:text-slate-600 font-medium py-2">
                          {t.upgradeCancel}
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {/* Help Modal */}
              {showHelpModal && (
                <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fadeIn">
                  <div className="bg-white rounded-3xl shadow-2xl max-w-lg w-full overflow-hidden scale-100 animate-scaleIn border border-white/50 relative">
                    <button onClick={() => setShowHelpModal(false)} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600 transition-colors z-20">
                       <Icons.X size={24} />
                    </button>
                    <div className="p-8 pb-0">
                       <div className="flex items-center gap-3 mb-6">
                         <div className="p-3 bg-indigo-100 text-indigo-600 rounded-2xl">
                            <Icons.Info size={32} />
                         </div>
                         <h2 className="text-2xl font-bold text-slate-800">{t.helpTitle}</h2>
                       </div>
                    </div>
                    <div className="p-8 pt-0 space-y-6">
                      <div className="grid gap-6">
                        <div className="flex gap-4">
                          <div className="flex-shrink-0 w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center font-bold text-slate-500">1</div>
                          <div>
                            <h3 className="font-bold text-slate-800">{t.pasteTitle}</h3>
                            <p className="text-slate-500 text-sm mt-1 leading-relaxed">{t.helpStep1}</p>
                          </div>
                        </div>
                        <div className="flex gap-4">
                          <div className="flex-shrink-0 w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center font-bold text-slate-500">2</div>
                          <div>
                            <h3 className="font-bold text-slate-800">{t.settingsTitle}</h3>
                            <p className="text-slate-500 text-sm mt-1 leading-relaxed">{t.helpStep2}</p>
                          </div>
                        </div>
                        <div className="flex gap-4">
                          <div className="flex-shrink-0 w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center font-bold text-slate-500">3</div>
                          <div>
                            <h3 className="font-bold text-slate-800">{t.btnShuffle}</h3>
                            <p className="text-slate-500 text-sm mt-1 leading-relaxed">{t.helpStep3}</p>
                          </div>
                        </div>
                        <div className="flex gap-4">
                          <div className="flex-shrink-0 w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center font-bold text-slate-500">4</div>
                          <div>
                            <h3 className="font-bold text-slate-800">Drag & Drop</h3>
                            <p className="text-slate-500 text-sm mt-1 leading-relaxed">{t.helpStep4}</p>
                          </div>
                        </div>
                      </div>
                      <div className="pt-4">
                        <Button onClick={() => setShowHelpModal(false)} className="w-full h-12 text-lg">
                          {t.helpClose}
                        </Button>
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
